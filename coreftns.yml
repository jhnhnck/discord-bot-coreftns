description:
  plugin_name: coreftns
  domain_name: jhnhnck
  plugin_prefix: core
  plugin_description: Core functions included with discord-bot-core
versioning:
  plugin_version: 0.0.5
  requires: '[*]'
  update_repo: ''
  beta_update_repo: ''
user:
  enabled: true
  auto_update: false
  beta_testing: false
config_template: {}
functions:
  chat_clean:
    function_name: clean
    # help_text: Remove any commands and responses that have been sent previously
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers:
      --max=: max number of messages to clear
      --days=: number of days to go back (can be a decimal)
  chat_shutdown:
    function_name: shutdown
    help_text: Completely stops the bot
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers: {}
  chat_restart:
    function_name: restart
    help_text: Completely stops then starts the bot again
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers: {}
  chat_reload:
    function_name: reload
    help_text: Reloads config and plugins from file
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers: {}
  chat_update:
    function_name: update
    help_text: Look for changes for the bot core and in auto-updating plugins
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers:
      --type=: specify the release type
  chat_help:
    function_name: help
    help_text: prints all available commands or detailed help for a specific command.
    allowed_args_length: '>2'
    args_description:
    - (command)
    allowed_modifiers: {}
  chat_config:
    function_name: config
    help_text: Change certain values in the config file
    allowed_args_length: '3'
    args_description:
    - '[get/set] [key] [value]'
    allowed_modifiers: {}
  chat_sleep:
    function_name: sleep
    help_text: Ignore commands and mute output for a certain amount of time
    allowed_args_length: '1'
    args_description:
    - '[seconds]'
    allowed_modifiers: {}
  chat_stats:
    function_name: stats
    help_text: Print useful information such as uptime and loaded plugins
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers: {}
  chat_bind:
    function_name: bind
    help_text: Use to specify a chat channel for commands and responses
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers:
      --append: promote this channel to an approved channel
  voice_summon:
    function_name: summon
    help_text: Join the bot to your channel
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers: {}
  voice_dismiss:
    function_name: dismiss
    help_text: Disconnect the bot from its voice channel
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers: {}
  voice_mute:
    function_name: mute
    help_text: Sets the volume to zero
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers: {}
  voice_unmute:
    function_name: unmute
    help_text: Returns the volume to previous value
    allowed_args_length: '0'
    args_description: []
    allowed_modifiers: {}
  voice_volume:
    function_name: volume
    help_text: Change the volume from 0% to 200% or prints the current volume
    allowed_args_length: '>2'
    args_description:
    - (0-200)
    allowed_modifiers: {}
  internal_testing:
    function_name: testing
    help_text: Enabled in development builds only
    allowed_args_length: '*'
    args_description: []
    allowed_modifiers: {}
